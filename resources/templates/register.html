<div class="wrapper wrapper-full-page">
    <div class="full-page login-page"  data-color="blue">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                        <!--<form>-->
                            <div class="card card-login card-hidden">
                                <!--<div class="header text-center">-->
                                    <h3 class="title" style="text-align: center">注册</h3>

                                <div class="content">
                                    <div class="form-group">
                                        <label style="padding-left: 5px">用户名</label>
                                        <input type="text" placeholder="用户名" class="form-control input-no-border" id="userName">
                                    </div>
                                    <div class="form-group">
                                        <label style="padding-left: 5px">密码</label>
                                        <input type="password" placeholder="密码" class="form-control input-no-border" id="userPassword">
                                    </div>
                                    <div class="form-group">
                                        <label style="padding-left: 5px">确认密码</label>
                                        <input type="password" placeholder="确认密码" class="form-control input-no-border" id="rePassword">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-rose btn-wd btn-lg" id="userRegister">注册</button>
                                    <p>&nbsp;&nbsp;
                                        <a href="login.html">
                                            <i class="ti-id-badge"></i> 登录

<script type="text/javascript">
    $(document).ready(function () {
        $('#userRegister').click(

            function () {
                var userName = $('#userName').val().toString();
                var userPassword = $('#userPassword').val().toString();
                var rePassword = $('#rePassword').val().toString();
                var oDate = new Date();
                oDate.setDate(oDate.getDate() + 7);//保存7天
                var temp1;
                var temp2;
                var flag=false;

                if(userName==''||userPassword==''||rePassword==''){
                    alert("用户名或密码不能为空");
                }else if (userPassword!=rePassword){
                      alert("两次密码不一致");
                 }else {
                //调用注册接口之后接着调用登录接口
                    $.ajax({
                        url:'http://10.108.122.144:8089/users/register',
                        type:'POST',
                        dataType:'json',
                    // async:false,
                        data:{userName:userName,password:userPassword,confirmPwd:rePassword},
                        success:function (msg) {
                            if(msg.code=200){
                            temp1=msg.data.userName;
                            temp2=msg.data.password;
                            flag=true;
                                $.ajax({
                                    url:"http://10.108.122.144:8089/users/login",
                                    type:"POST",
                                    dataType:'json',

                                    data:{userName:temp1,password:temp2},
                                    success:function (msg){
                                        if(msg.code==200){
                                            var userName=msg.data.userName;
                                            var token=msg.data.loginToken;
                                            docCookies.setItem(userName,token,oDate);
                                            window.location.href=encodeURI('home.html?userName='+userName);
                                        }

                                    }
                                })

                            }
                            },
                        error: function (XMLHttpRequest, textStatus, thrownError) {
                        }
                    })

            }
        }

        )

        }


        )

</script>
